<h2>Lookup History</h2>
<table class="table table-bordered">
  <tr>
    <th>IOC</th>
    <th>Type</th>
    <th>Score</th>
    <th>Tags</th>
  </tr>
  {% for row in lookups %}
  <tr>
    <td>{{ row.ioc }}</td>
    <td>{{ row.type }}</td>
    <td>{{ row.score }}</td>
    <td>{{ row.tags }}</td>
  </tr>
  {% endfor %}
</table>

<form method="GET" class="row g-3 mb-4">
  <div class="col-auto">
    <select name="type" class="form-select">
      <option value="">All Types</option>
      <option value="ip">IP</option>
      <option value="domain">Domain</option>
      <option value="url">URL</option>
    </select>
  </div>
  <div class="col-auto">
    <input type="date" name="from" class="form-control" />
  </div>
  <div class="col-auto">
    <input type="date" name="to" class="form-control" />
  </div>
  <div class="col-auto">
    <button class="btn btn-primary">Filter</button>
  </div>
  <a href="/export?format=csv" class="btn btn-outline-success me-2"
    >Export CSV</a
  >
  <a href="/export?format=json" class="btn btn-outline-secondary"
    >Export JSON</a
  >
</form>
